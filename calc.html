<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.IRON</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/all.min.css">
    <link rel="stylesheet" href="css/calc.css">
    <script src="./JS/main.js" defer></script>
</head>

<body>
    <header id="Header">
        <span class="LOGO">K.IRON</span>
        <nav class="ConLink">
            <a href="index.html" class="Link">Home</a>
            <a href="#skills" class="Link">skills</a>
            <a href="#Gallary" class="Link">Gallary</a>
            <a href="#contact" class="Link">Contact US</a>
            <a href="calc.html" class="Link">calc</a>
        </nav>
    </header>
    <main>
        <section class="calc-calorie">
            <h1 class="heading">
                <span>calorie calculator</span>
              </h1>
            <form class="form">
                <div>
                    <label for="gender">Choose a gender:</label>
                    <select id="gender" name="gender">
                        <option value="male">male</option>
                        <option value="female">female</option>
                    </select>
                </div>
                <div>
                    <label for="age">Enter age:</label>
                    <input type="number" id="age" name="age" max="70" min="5">
                </div>
                <div>
                    <label for="hight">Enter hight:</label>
                    <input type="number" id="hight" name="hight" max="250" min="100">
                    <div>by cm example 180cm</div>
                </div>
                <div>
                    <label for="weight">Enter weight:</label>
                    <input type="number" id="weight" name="weight" max="250" min="20">
                    <div>by cm example 82kg</div>
                </div>
                <div>
                    <label for="exercies">Choose a exercise level:</label>
                    <select id="exercise" name="exercise">
                      <option value="1.2">little or no exercise</option>
                      <option value="1.3">3 or 2 workouts a week</option>
                      <option value="1.5">4 or 5 workouts a week</option>
                      <option value="1.7">6 or 7 workouts a week</option>
                      <option value="1.9">6 or 7 twice a day workouts a week </option>
                    </select>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
